- name: Ensure Magento PHP dependencies are installed
  package:
    name: "{{ item }}"
    state: present
  loop:
     - composer
     - libmcrypt-dev
     - php-gd
     - php-dom
     - php-curl
     - php-intl
     - php-mbstring
     - php-zip
     - php-bcmath
     - php-soap
     - php-mysql
     - php-xdebug
  notify: 
    - reload apache


- name: Ensure mcrypt is installed
  command: '/usr/bin/php -me'
  register: mcrypt_ext_installed
  
- name: debug the variable
  debug: 
    var: mcrypt_ext_installed
    
- name: Install the mcrypt extension
  shell: 'printf "yes\n" | pecl install mcrypt channel://pecl.php.net/mcrypt-{{mcrypt_vers}}'
  when:  mcrypt_pkg_name not in mcrypt_ext_installed.stdout

- name: Create the mcrypt extension ini file
  copy:
    dest: "/etc/php/7.2/mods-available/mcrypt.ini"
    owner: root
    group: root
    mode: 0644
    content: |
      ;generated by magento-asnsible
      extension=mcrypt.so

- name: Enable the mcrypt extension ini file
  shell: 'phpenmod mcrypt'
  when:  mcrypt_pkg_name not in mcrypt_ext_installed.stdout

